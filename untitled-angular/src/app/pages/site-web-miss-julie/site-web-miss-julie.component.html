<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miss Julie et ses créations</title>

  
  <link rel="stylesheet" href="site-web-miss-julie.component.css" />
</head>
<header class="header">
  <div class="header-left">
    <img src="assets/rectangle13813-9fjo-200h.png" alt="Logo Miss Julie" class="logo" />
    <div class="brand">
      <h1>Miss Julie</h1>
      <p>et ses créations</p>
    </div>
  </div>

  <nav class="nav">
    <a href="#">Accueil</a>
    <a href="#">Produits</a>
    <a href="#">À propos</a>
  </nav>

  <button class="contact-btn">
    <img src="assets/union75-qij.svg" alt="Icône téléphone" class="icon" />Contact
  </button>
</header>

<body>
  <section class="hero">
  <div class="hero-content">
    <h1>
      Créations <br />
      uniques en <br />
      <span class="highlight">produits <br /> recyclés</span>
    </h1>
    <p class="description">
      Découvrez nos sacs et sacoches confectionnés avec amour à partir de matériaux recyclés. 
      Chaque pièce est unique et contribue à un avenir plus durable.
    </p>

    <div class="features">
      <span><img src="assets/icon2687-fk6.svg" alt=""/> 100% Recyclé</span>
      <span><img src="assets/icon2693-rgwu.svg" alt="" /> Fait à la main</span>
      <span><img src="assets/icon2701-yupf.svg" alt="" /> Produit local</span>
    </div>

    <div class="buttons">
      <button class="btn primary">Contactez-nous</button>
      <button class="btn secondary">Notre histoire</button>
    </div>
  </div>

  <div class="hero-image">
    <div class="decor top-left"></div>
    <img src="assets/imageprincipale.jpg" alt="Sac Miss Julie" />
    <div class="decor bottom-right"></div>
  </div>
</section>

</body>
</html>
